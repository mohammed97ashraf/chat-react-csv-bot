<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,300" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Open Sans", Helvetica, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            padding: 20px;
        }
        .custom-file-input {
            cursor: pointer;
        }
        .custom-file-label::after {
            content: "Choose CSV file";
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .file-name {
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        CSV File Upload
                    </div>
                    <div class="card-body">
                        <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                            <div class="form-group">
                                <label for="csvFile" class="custom-file-label">Choose a CSV file:</label>
                                <input type="file" class="form-control-file custom-file-input" id="csvFile" name="csvFile" accept=".csv" required onchange="updateFileName()">
                            </div>
                            <div class="form-group">
                                <label for="botName">Bot Name:</label>
                                <input type="text" class="form-control" id="botName" name="botName" required>
                            </div>
                            <div class="form-group">
                                <label for="botDescription">Bot Description:</label>
                                <textarea class="form-control" id="botDescription" name="botDescription" rows="3" required></textarea>
                            </div>
                            <div class="file-name mb-3" id="fileName">No file chosen</div>
                            <button type="button" class="btn btn-primary" id="uploadButton">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function updateFileName() {
            const input = document.getElementById('csvFile');
            const fileNameDisplay = document.getElementById('fileName');
            fileNameDisplay.textContent = input.files[0] ? input.files[0].name : 'No file chosen';
        }

        document.getElementById('uploadButton').addEventListener('click', function() {
            document.getElementById('loadingOverlay').style.display = 'flex'; // Show loading overlay
            document.getElementById('uploadForm').submit(); // Submit form
        });
    </script>
</body>
</html>
